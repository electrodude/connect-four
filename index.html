<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Double Connect Four</title>
		<meta name="description" content="Play Double Connect Four against a computer.">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<style id="a11y-styles"></style>
	</head>
	<body>
		<div class="keyboard-friendly">
			<img class="keyboard-friendly-img" src="img/arrow-keys.svg" />
		</div>
		<section class="wrapper">
			<div class="center">
				<h1 class="title">Double Connect Four</h1>
				<div id="top-text" class="top-text">
					<h2 class="current-player-wrapper">
						<span id="prefix">Current player is: </span>
						<span id="current-player" contenteditable="true">Player 1</span>
					</h2>
					<span id="moves-remaining"></span>
					<h3 class="other-player-wrapper">
						<span>Next up is: </span>
						<span id="other-player" contenteditable="true">Player 2</span>
					</h3>
					<div class="controls">
						<button id="undo">Take back move</button>
						<button id="engine">Computer Move</button>
					</div>
					<input type="checkbox" id="engine_black">Computer Black</input>
					<input type="checkbox" id="engine_red">Computer Red</input>
					<div id="engine-status" class="engine-status"></div>
					<div id="play-again" class="play-again">
						<button class="play-again-btn" id="play-again-btn">Play Again</button>
					</div>
				</div>
			</div>
			<!-- TODO: Record of moves, other statistics -->
			<div id="board"><!-- filled programmatically --></div>
		</section>

		<script src="js/functions.js"></script>
		<script src="js/vars.js"></script>
		<script src="js/accessibility.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
